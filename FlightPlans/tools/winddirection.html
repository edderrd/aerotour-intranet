<html>  
  <head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">  
    <link href="../css/main.css" rel="stylesheet" media="screen"/>  
    <script src="../js/eb6.js" type="text/javascript"></script><!-- don't remove -->
    <script src="../js/css_selector.js" type="text/javascript"></script><!-- don't remove -->
  </head>  
  <body>  
    <h1><div class="leftButton" onclick="history.back();return false">Back</div>AEROTOUR INTRANET</h1>  
    <h2>Wind Direction Calculator</h2>  
    <ul>  
    	<form id="calcWindDirection">
      <li>
        <table align="center" cellpadding="5" width="600">
            <tr>
                <td width="80%">Result can be either Knots or MPH based on consistent entry of the same designation.</td>
            </tr>
            <tr>
                <td>Enter&nbsp;&nbsp; <input type="text" name="GS" size="6"> Ground Speed</td>
            </tr>
            <tr>
                <td>Enter&nbsp;&nbsp; <input type="text" name="TAS" size="6"> True Airspeed</td>
            </tr>
            <tr>
                <td>Enter&nbsp;&nbsp; <input type="text" name="course" size="6"> Course</td>
            </tr>
            <tr>
                <td>Enter&nbsp;&nbsp; <input type="text" name="heading" size="6"> Heading</td>
            </tr>
            <tr>
                <td align="center">
                <input type="button" name="Submit2" value="Calculate Wind Direction" onclick="windDirection(this.form)">
                <input type="reset" name="Reset2" value="Clear Wind Direction Values"></td>
            </tr>
        </table>
      </li>
      <li>
      	<b>Calculated Wind Direction =</b> <input type="text" name="windDir" size="6" readonly>
      </li>
      </form>  
    </ul>  
  </body>  
</html>
