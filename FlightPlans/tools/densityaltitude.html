    	<form id="denAlt">
      <li>
        <table align="center" cellpadding="5" width="600">
            <tr>
                <td>Enter&nbsp;&nbsp; <input type="text" name="PA" size="6"> Pressure Altitude (Ft)</td>

                <td align="center">

                </td>
            </tr>

      </li>
      <li>
      	<b>Calculated Density Altitude =</b> <input type="text" name="DA" size="7" readonly>

      </form>
